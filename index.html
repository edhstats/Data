<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDH Stats Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .error {
            color: #d9534f;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EDH Stats Viewer</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca un commander...">
        </div>
        
        <div id="loading" class="loading">Caricamento dati...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <table id="commandersTable" style="display: none;">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Commander</th>
                    <th onclick="sortTable(1)">Partite</th>
                    <th onclick="sortTable(2)">Vittorie</th>
                    <th onclick="sortTable(3)">Percentuale Vittoria</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            document.getElementById('searchInput').addEventListener('keyup', function() {
                filterTable();
            });
        });

        function loadData() {
            fetch('commanders.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Errore nel caricamento del file JSON. Stato: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    displayData(data);
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Errore: ' + error.message;
                    console.error('Errore:', error);
                });
        }

        function displayData(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            // Ordina per numero di partite (decrescente)
            const sortedData = Object.entries(data).sort(([, a], [, b]) => b.games - a.games);
            
            sortedData.forEach(([commander, stats]) => {
                const row = document.createElement('tr');
                
                const commanderCell = document.createElement('td');
                commanderCell.textContent = commander;
                row.appendChild(commanderCell);
                
                const gamesCell = document.createElement('td');
                gamesCell.textContent = stats.games;
                row.appendChild(gamesCell);
                
                const winsCell = document.createElement('td');
                winsCell.textContent = stats.wins;
                row.appendChild(winsCell);
                
                const winRateCell = document.createElement('td');
                const winRate = stats.games > 0 ? (stats.wins / stats.games * 100).toFixed(1) : '0.0';
                winRateCell.textContent = winRate + '%';
                row.appendChild(winRateCell);
                
                tableBody.appendChild(row);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('commandersTable').style.display = 'table';
        }

        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('commandersTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const commanderCell = rows[i].getElementsByTagName('td')[0];
                if (commanderCell) {
                    const commanderName = commanderCell.textContent || commanderCell.innerText;
                    if (commanderName.toUpperCase().indexOf(filter) > -1) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        }

        function sortTable(n) {
            let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("commandersTable");
            switching = true;
            dir = "asc";
            
            while (switching) {
                switching = false;
                rows = table.rows;
                
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    
                    let xValue, yValue;
                    
                    if (n === 0) { // Commander name (string)
                        xValue = x.innerHTML.toLowerCase();
                        yValue = y.innerHTML.toLowerCase();
                    } else if (n === 3) { // Win percentage (remove % and convert to number)
                        xValue = parseFloat(x.innerHTML);
                        yValue = parseFloat(y.innerHTML);
                    } else { // Games and wins (number)
                        xValue = Number(x.innerHTML);
                        yValue = Number(y.innerHTML);
                    }
                    
                    if (dir == "asc") {
                        if (xValue > yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (xValue < yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
